    <div class="content">
        <section class="header-buts clearfix">
            <div class="am-btn-group buts">
                <button type="button" key='classDataDay' class="data-but am-btn am-btn-default am-btn-primary am-radius">日指数</button>
                <button type="button" key='classDataWeeks' class="data-but am-btn am-btn-default am-radius">周指数</button>
                <button type="button" key='classDataMonth' class="data-but am-btn am-btn-default am-radius">月指数</button>
            </div>
            <div class="go-charts">
                    <a target="_black" href="../charts/index.html"><button type="button" class="am-btn am-btn-success">更多走势图</button></a>
            </div>
        </section>
        <div class="class-all-box">
            <table class="am-table">
                <thead id='class-all-thead'>
                    <tr>
                        <th class="align-left">分类名称</th>
                        <th class="align-right">今日指数</th>
                        <th class="align-right">昨日指数</th>
                    </tr>
                </thead>
                <tbody id='class-all-tbody'>
                    <!--class {add:'增长',minus:'下降'} -->
                    
                </tbody>
            </table>
        </div>
        <div class="select-box">
            <div class="items clearfix">
                <div class="item">
                    <label>大类：</label>
                    <select data-am-selected="{searchBox: 1}" multiple data-am-selected>
                        <option value="a">Apple</option>
                        <option value="b" selected>Banana</option>
                        <option value="o">Orange</option>
                        <option value="m" selected>Mango</option>
                    </select>
                </div>
                <div class="item">
                    <label>中类：</label>
                    <select data-am-selected="{searchBox: 1}" multiple data-am-selected>

                        <option value="b" selected>Banana</option>
                        <option value="o">Orange</option>
                        <option value="m" selected>Mango</option>
                    </select>
                </div>
                <div class="item">
                    <label>小类：</label>
                    <select data-am-selected="{searchBox: 1}" multiple data-am-selected>
                        <option value="a">ApplAppleAppleAppleAppleAppleAppleAppleApplee</option>
                        <option value="b" selected>Banana</option>
                        <option value="o">Orange</option>
                        <option value="m" selected>Mango</option>
                    </select>
                </div>
                <div class="item">
                    <label>子类：</label>
                    <select data-am-selected="{searchBox: 1}" multiple data-am-selected>
                        <option value="a">Apple</option>
                        <option value="b" selected>Banana</option>
                        <option value="o">Orange</option>
                        <option value="m" selected>Mango</option>
                    </select>
                </div>
            </div>
            <div style="text-align: right;padding: 20px 15px;">
                <button type="button" class="am-btn am-btn-secondary">查询</button>
            </div>
            
        </div>
        <div class="item-table class-item-box">
                   
                <table class="am-table">
                    <thead id='class-item-thead'>
                        <tr>
                            <th class="align-left">分类名称</th>
                            <th class="align-right">今日指数</th>
                            <th class="align-right">昨日指数</th>
                        </tr>
                    </thead>
                    <tbody id='class-item-tbody'>
                            <!--class {add:'增长',minus:'下降'} -->
